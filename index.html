<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barbie Heart Explosion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background: pink;
            clip-path: path('M50,10 C20,-20 -40,40 50,90 C140,40 80,-20 50,10');
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${Math.random() * window.innerHeight}px`;
            heart.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            
            setTimeout(() => {
                heart.remove();
            }, 1500);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
